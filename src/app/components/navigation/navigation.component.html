<header>
  <!-- Barra -->
  <nav>
    <div class="nav-wrapper">
      <a (click)="producto()" class="brand-logo right">

              class="material-icons right">shopping_cart</i></a></li>

              class="material-icons right">account_box</i></a></li>

        <li class="logout"><a (click)="cerrarSesion()">Cerrar sesi√≥n<i class="material-icons right">exit_to_app</i></a>
